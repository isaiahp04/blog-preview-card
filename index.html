<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="assets/images/illustration-article.svg" class="illustration" alt="HTML & CSS">
        </div>
        <div class="card-content">
          <span>Learning</span>
          <p class="date-published">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="assets/images/image-avatar.webp" class="author-icon" alt="Avatar Icon">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>  
    </main>
  </body>
</html>
